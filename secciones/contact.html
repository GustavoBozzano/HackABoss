<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles.css" />
    <title>Contacto</title>
  </head>
  <body>
    <header>
      <h1>Gustavo</h1>
      <nav>
        <ul>
          <li><a href="/index.html">Comienzo</a></li>
          <li><a href="/secciones/about.html">Sobre mí</a></li>
          <li><a href="/secciones/contact.html">Contacto</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <address class="datos">
        <h2>CONTACTO:</h2>
        <p>correo_personal@gmail.com</p>
        <p>434 45442244</p>
      </address>
      <form action="">
        <fieldset class="campos">
          <legend>Datos de Contacto</legend>
          <ul>
            <li>
              <label for="nombre">Nombre:</label>
              <input type="text" name="nombre" />
            </li>
            <li>
              <label for="email">Email:</label>
              <input type="email" name="email" autocomplete="off" />
            </li>
            <li>
              <label for="observaciones">Observaciones:</label>
              <textarea
                name="observaciones"
                id="observaciones"
                cols="30"
                rows="3"
                minlength="3"
                maxlength="50"
                name="observaciones"
                placeholder="Escribe aquí lo que quieras"
              ></textarea>
            </li>
          </ul>
        </fieldset>
        <fieldset class="campos">
          <legend>Otros datos de interes</legend>
          <ul>
            <li>
              <label for="telefono">telefono:</label>
              <input type="tel" name="telefono" />
            </li>
            <li>
              <label for="favorito">Número Favorito:</label>
              <input type="num-favr" min="1" max="20" name="favorito" />
            </li>
            <li class="one-line">
              <label for="color-fav">Color favorito:</label>
              <input type="color" name="color-fav" />
            </li>
            <li>
              <label for="birth">Fecha de Nacimiento:</label>
              <input type="date" name="birth" />
            </li>
            <li>
              <label for="password">Contraseña:</label>
              <input type="password" name="password" />
            </li>
            <li class="one-line">
              <label for="check"
                >Está de acuerdo con los términos y condiciones.</label
              >
              <input type="checkbox" name="check" value="acepto" checked />
            </li>
            <li class="one-line">
              <label for="pregunta">Quieres ser mi amig@?</label>
              <input type="radio" name="pregunta" id="preguntaSI" /><label
                for="Amigo-si"
                >SI</label
              >
              <input type="radio" name="pregunta" id="preguntaNO" /><label
                for="Amigo-no"
                >NO</label
              >
            </li>
            <li>
              <label for="opciones">Selecciona tu comida favorita:</label>
              <select name="opciones" id="opciones">
                <option value="Pastas">Pastas</option>
                <option value="Pizza">Pizza</option>
                <option value="Carne" selected>Carne</option>
              </select>
            </li>
          </ul>
        </fieldset>
      </form>
      <ul class="buttons">
        <li>
          <button type="submit">Enviar</button>
        </li>
        <li>
          <button type="reset">Limpiar</button>
        </li>
      </ul>
    </main>

</html>
